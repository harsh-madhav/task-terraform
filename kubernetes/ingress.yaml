apiVersion: "networking.k8s.io/v1"
kind: "Ingress"
metadata:
  annotations:
    ingress.kubernetes.io/rewrite-target: "/"
    app: "flask-task-task"
  name: "flask-task-task-default"
  namespace: "task"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "flask-task-task.test.com"
      http:
        paths:
          - backend:
              service:
                name: "flask-task-task"
                port:
                  number: 5000
            path: "/"
            pathType: "Prefix"
        
  tls:
    - hosts:
        - "flask-task-task.test.com"=