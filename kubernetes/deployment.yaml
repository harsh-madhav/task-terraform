apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "flask-task-task"
  namespace: "task"
  labels:
    app: "flask-task-task"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: "100%"
      maxUnavailable: "5%"
    type: "RollingUpdate"
  minReadySeconds: 0
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: "flask-task-task"
  template:
    metadata:
      labels:
        app: "flask-task-task"
    spec:
      serviceAccountName: "flask-task-task"
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: "task-dcr"
      containers:
        - name: "flask-task-task"
          image: "registry.digitalocean.com/task-registry/flask-app:latest"
          imagePullPolicy: "Always"
          ports:
            - containerPort: 5000
              protocol: "TCP"
              name: "flask"
          resources:
            limits:
              cpu: "100m"
              memory: "200Mi"
            requests:
              cpu: "100m"
              memory: "200Mi"
          livenessProbe:
            httpGet:
              path: "/health"
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/health"
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 5
          env: []
          envFrom:
            - configMapRef:
                name: "flask-task"
          volumeMounts: null
      nodeSelector: {}
      tolerations: []
      volumes: null
